<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Lights + Snow</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.overlay {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 9999;
}

.b {
  position: absolute;
  top: -50px;
  border-radius: 50%;
  animation-name: fall;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes fall {
  0%   { transform: scale(0); top: -50px; }
  5%   { transform: scale(1); }
  100% { transform: scale(0); top: 110%; }
}

.lights {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 130px;
  pointer-events: none;
  z-index: 10000;
}

.wire {
  position: absolute;
  top: 42px;
  left: -5%;
  width: 110%;
  height: 3px;
  background: #181818;
  box-shadow: 0 2px 4px rgba(0,0,0,.6);
}

.bulb {
  position: absolute;
  top: 42px;
  width: 18px;
  height: 26px;
  border-radius: 50% 50% 45% 45%;
  background: radial-gradient(circle at 30% 30%, #fff, #ececec 70%);
  transform-origin: top center;
  animation: swing 4s ease-in-out infinite;
}

.bulb::before {
  content: "";
  position: absolute;
  top: -9px;
  left: 50%;
  transform: translateX(-50%);
  width: 7px;
  height: 7px;
  background: #333;
  border-radius: 2px;
}

.bulb::after {
  content: "";
  position: absolute;
  inset: -26px;
  background: radial-gradient(circle, var(--glow-core), var(--glow-soft) 45%, transparent 70%);
  opacity: 0;
  filter: blur(14px);
  transition: opacity .35s ease;
  z-index: -1;
}

.bulb.on::after {
  opacity: 1;
}

.bulb.on {
  box-shadow:
    inset 0 0 6px rgba(255,255,255,.9),
    0 0 8px rgba(255,255,255,.5);
}

@keyframes swing {
  0% { transform: rotate(-4deg); }
  50% { transform: rotate(4deg); }
  100% { transform: rotate(-4deg); }
}
</style>
</head>
<body>

<div class="overlay" id="overlay"></div>

<div class="lights">
  <div class="wire"></div>
</div>

<script>
// Snow particles
const COUNT = 100;
const overlay = document.getElementById("overlay");
for (let i = 0; i < COUNT; i++) {
  const b = document.createElement("span");
  b.className = "b";
  const size = Math.random() * 10 + 2;
  const duration = Math.random() * 20 + 10;
  const delay = Math.random() * 10;
  const light = Math.random() * 10 + 90;
  b.style.left = (i / COUNT * 100) + "%";
  b.style.width = size + "px";
  b.style.height = size + "px";
  b.style.background = `hsla(0,0%,${light}%,0.8)`;
  b.style.boxShadow = `0 0 15px 10px hsla(0,0%,${light}%,0.5)`;
  b.style.animationDuration = duration + "s";
  b.style.animationDelay = delay + "s";
  overlay.appendChild(b);
}

// Christmas bulbs
const COLORS = [
  { core: 'rgba(255,210,160,.95)', soft: 'rgba(255,180,120,.75)' },
  { core: 'rgba(255,90,90,.95)',   soft: 'rgba(255,80,80,.75)'  },
  { core: 'rgba(90,255,160,.95)',  soft: 'rgba(90,230,150,.75)' },
  { core: 'rgba(100,180,255,.95)', soft: 'rgba(100,160,255,.75)' },
  { core: 'rgba(200,140,255,.95)', soft: 'rgba(190,120,255,.75)' }
];

const BULB_COUNT = 36;
const container = document.querySelector('.lights');
const bulbs = [];

for (let i = 0; i < BULB_COUNT; i++) {
  const bulb = document.createElement('span');
  bulb.className = 'bulb';
  bulb.style.left = `${(i / (BULB_COUNT - 1)) * 100}%`;
  bulb.style.marginTop = `${Math.sin(i / 3) * 6}px`;
  const c = COLORS[i % COLORS.length];
  bulb.style.setProperty('--glow-core', c.core);
  bulb.style.setProperty('--glow-soft', c.soft);
  container.appendChild(bulb);
  bulbs.push(bulb);
}

function clearAll() {
  bulbs.forEach(b => b.classList.remove('on'));
}

function sleep(ms) {
  return new Promise(res => setTimeout(res, ms));
}

const patterns = {
  async twinkle() {
    clearAll();
    bulbs.forEach(b => {
      if (Math.random() > 0.5) {
        b.classList.add('on');
      }
    });
    await sleep(900);
    clearAll();
  },
  async randomPulse() {
    clearAll();
    bulbs.forEach(b => {
      if (Math.random() > 0.6) b.classList.add('on');
    });
    await sleep(900);
    clearAll();
  },
  async slowFade() {
    clearAll();
    bulbs.forEach(b => {
      b.classList.add('on');
    });
    await sleep(1200);
    clearAll();
  },
  async allSoft() {
    clearAll();
    bulbs.forEach(b => b.classList.add('on'));
    await sleep(1200);
    clearAll();
  }
};

const patternList = Object.values(patterns);

async function run() {
  while (true) {
    const p = patternList[Math.floor(Math.random() * patternList.length)];
    await p();
    await sleep(600 + Math.random() * 800);
  }
}

run();
</script>

</body>
</html>
