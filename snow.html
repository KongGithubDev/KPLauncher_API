<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Overlay Particle Effect</title>

<style>
/* Overlay container */
.overlay {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 9999;
}

/* Particle */
.b {
  position: absolute;
  top: -50px;
  border-radius: 50%;
  animation-name: fall;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes fall {
  0%   { transform: scale(0); top: -50px; }
  5%   { transform: scale(1); }
  100% { transform: scale(0); top: 110%; }
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>

<script>
const COUNT = 100;
const overlay = document.getElementById("overlay");

for (let i = 0; i < COUNT; i++) {
  const b = document.createElement("span");
  b.className = "b";

  const size = Math.random() * 10 + 2;
  const duration = Math.random() * 20 + 10;
  const delay = Math.random() * 10;
  const light = Math.random() * 10 + 90;

  b.style.left = (i / COUNT * 100) + "%";
  b.style.width = size + "px";
  b.style.height = size + "px";
  b.style.background = `hsla(0,0%,${light}%,0.8)`;
  b.style.boxShadow = `0 0 15px 10px hsla(0,0%,${light}%,0.5)`;
  b.style.animationDuration = duration + "s";
  b.style.animationDelay = delay + "s";

  overlay.appendChild(b);
}
</script>

</body>
</html>
