<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Cool Season Overlay</title>

<style>
:root{
  --air-glow: rgba(46,168,230,0.15);
}

*{margin:0;padding:0;box-sizing:border-box}

/* overlay container */
.overlay{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:9999;
}

/* floating mist */
.mist{
  position:absolute;
  bottom:-50px;
  width:140px;
  height:45px;
  background: radial-gradient(
    ellipse at center,
    rgba(200,235,255,0.35),
    rgba(200,235,255,0)
  );
  filter: blur(10px);
  opacity:0;
  animation: rise linear infinite;
}

@keyframes rise{
  0%{
    transform: translateY(0) scale(0.9);
    opacity:0;
  }
  25%{opacity:0.45}
  100%{
    transform: translateY(-120vh) scale(1.25);
    opacity:0;
  }
}

/* ambient cool glow */
.cool-glow{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 10%, var(--air-glow), transparent 40%),
    radial-gradient(circle at 80% 30%, var(--air-glow), transparent 45%);
  pointer-events:none;
  z-index:9998;
}
</style>
</head>

<body>

<div class="cool-glow"></div>
<div class="overlay" id="overlay"></div>

<script>
const overlay = document.getElementById("overlay");
const MIST_COUNT = 20;

for(let i=0;i<MIST_COUNT;i++){
  const m = document.createElement("span");
  m.className = "mist";

  const duration = Math.random() * 30 + 30;
  const delay = Math.random() * -40;

  m.style.left = Math.random() * 100 + "%";
  m.style.animationDuration = duration + "s";
  m.style.animationDelay = delay + "s";

  overlay.appendChild(m);
}
</script>

</body>
</html>
