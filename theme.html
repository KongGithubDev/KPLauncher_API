<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">

<style>
:root{
  --bg1:#071029;
  --bg2:#0f2540;
  --bg3:#14273a;

  --mint:#66e0c3;
  --peach:#ff9a8b;

  --mint-soft:rgba(102,224,195,0.12);
}

*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  overflow:hidden;
}

/* ===== BACKGROUND ===== */
body{
  background:linear-gradient(
    120deg,
    var(--bg1),
    var(--bg2),
    var(--bg3)
  );
  background-size:300% 300%;
  animation:bgMove 28s ease-in-out infinite;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 40%}
  100%{background-position:0% 50%}
}

/* ===== SOFT AMBIENT LIGHT ===== */
.ambient{
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(circle at 15% 20%, var(--mint-soft), transparent 45%),
    radial-gradient(circle at 80% 45%, rgba(255,154,139,0.08), transparent 50%);
  animation:ambientPulse 10s ease-in-out infinite;
}

@keyframes ambientPulse{
  0%,100%{opacity:.75}
  50%{opacity:1}
}

/* ===== PARTICLES ===== */
.overlay{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
}

.light{
  position:absolute;
  border-radius:50%;
  filter:blur(1px);
  mix-blend-mode:screen;
  animation:floatUp linear infinite;
}

.light.mint{
  background:var(--mint);
}

.light.peach{
  background:var(--peach);
}

@keyframes floatUp{
  0%{
    transform:translateY(0) scale(.8);
    opacity:0;
  }
  15%{opacity:.8}
  100%{
    transform:translateY(-110vh) scale(1.3);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="ambient"></div>
<div class="overlay" id="overlay"></div>

<script>
const overlay=document.getElementById("overlay");

/* ลดจำนวนเพื่อให้ smooth */
const COUNT=32;

for(let i=0;i<COUNT;i++){
  const l=document.createElement("div");

  l.className="light "+(Math.random()<0.7?"mint":"peach");

  const size=Math.random()*6+2;

  l.style.width=size+"px";
  l.style.height=size+"px";
  l.style.left=Math.random()*100+"%";
  l.style.bottom="-20px";

  l.style.animationDuration=(Math.random()*18+14)+"s";
  l.style.animationDelay=(Math.random()*-25)+"s";

  overlay.appendChild(l);
}
</script>

</body>
</html>
