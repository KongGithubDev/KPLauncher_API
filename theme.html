<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Theme 15/02/2569</title>

<style>
:root{
  --bg1:#14161c;
  --bg2:#1c1f28;
  --accent:#ff9a8b;
  --accent-soft:rgba(255,154,139,0.18);
}

*{margin:0;padding:0;box-sizing:border-box}

/* Calm animated gradient */
body{
  background:linear-gradient(135deg,var(--bg1),var(--bg2),#20232d);
  background-size:300% 300%;
  animation:bgShift 20s ease infinite;
}

@keyframes bgShift{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* overlay */
.overlay{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:9999;
}

/* soft warm glow */
.soft-glow{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 30% 15%, var(--accent-soft), transparent 45%),
    radial-gradient(circle at 75% 40%, var(--accent-soft), transparent 50%);
  animation:pulse 8s ease-in-out infinite;
  z-index:9998;
}

@keyframes pulse{
  0%,100%{opacity:0.7}
  50%{opacity:1}
}

/* floating light particles */
.light{
  position:absolute;
  width:4px;
  height:4px;
  background:var(--accent);
  border-radius:50%;
  opacity:0.7;
  filter:blur(1px);
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  0%{
    transform:translateY(0) scale(0.8);
    opacity:0;
  }
  20%{opacity:0.8}
  100%{
    transform:translateY(-120vh) scale(1.3);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="soft-glow"></div>
<div class="overlay" id="overlay"></div>

<script>
const overlay = document.getElementById("overlay");
const LIGHT_COUNT = 50;

for(let i=0;i<LIGHT_COUNT;i++){
  const l = document.createElement("div");
  l.className="light";
  l.style.left=Math.random()*100+"%";
  l.style.bottom="-10px";
  l.style.animationDuration=(Math.random()*12+10)+"s";
  l.style.animationDelay=(Math.random()*-20)+"s";
  overlay.appendChild(l);
}
</script>

</body>
</html>
