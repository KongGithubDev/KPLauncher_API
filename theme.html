<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">

<style>
:root{
  --bg1:#04060c;
  --bg2:#081424;
  --bg3:#0e2238;

  --aurora1:#6ee7b7;
  --aurora2:#60a5fa;
  --aurora3:#c084fc;
}

*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  overflow:hidden;
}

/* ===== BASE SKY ===== */
body{
  background:
    radial-gradient(circle at 30% 20%, #0f1f35, transparent 45%),
    linear-gradient(160deg,var(--bg1),var(--bg2),var(--bg3));
  background-size:200% 200%;
  animation:bgMove 35s ease infinite;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== AURORA LAYERS ===== */
.aurora{
  position:fixed;
  inset:-20%;
  filter:blur(60px);
  opacity:.45;
  mix-blend-mode:screen;
  animation:auroraFlow linear infinite;
}

.layer1{
  background:
    radial-gradient(60% 40% at 40% 60%, var(--aurora1), transparent 70%);
  animation-duration:38s;
}

.layer2{
  background:
    radial-gradient(50% 35% at 70% 40%, var(--aurora2), transparent 70%);
  animation-duration:52s;
}

.layer3{
  background:
    radial-gradient(55% 40% at 30% 30%, var(--aurora3), transparent 70%);
  animation-duration:60s;
}

@keyframes auroraFlow{
  0%{transform:translateX(-5%) translateY(0)}
  50%{transform:translateX(5%) translateY(-3%)}
  100%{transform:translateX(-5%) translateY(0)}
}

/* ===== SOFT PARTICLE DUST ===== */
.overlay{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.dust{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:.5;
  animation:dustFloat linear infinite;
}

@keyframes dustFloat{
  0%{transform:translateY(0);opacity:0}
  20%{opacity:.6}
  100%{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<div class="aurora layer1"></div>
<div class="aurora layer2"></div>
<div class="aurora layer3"></div>

<div class="overlay" id="overlay"></div>

<script>
const overlay=document.getElementById("overlay");
const COUNT=40;

for(let i=0;i<COUNT;i++){
  const d=document.createElement("div");
  d.className="dust";

  d.style.left=Math.random()*100+"%";
  d.style.bottom="-10px";
  d.style.animationDuration=(Math.random()*25+20)+"s";
  d.style.animationDelay=(Math.random()*-30)+"s";

  overlay.appendChild(d);
}
</script>

</body>
</html>
